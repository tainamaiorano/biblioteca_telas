<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Amiko&display=swap" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - Cadastro de Livros</title>
  <style>
  
    header button {
      background: white;
      color: rgba(73,105,96,1);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
    }
    /* Barra de categorias */
    .categorias {
      display: flex;
      justify-content: center;
      background-color: #f1f1f1;
      padding: 0.5rem 0;
      border-top: 1px solid #ddd;
    }
    .categorias .category {
      text-decoration: none;
      color: rgba(73,105,96,1);
      margin: 0 1rem;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }
    .categorias .category:hover {
      color: #0056b3;
    }
    .book-list {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .book-item {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #f9f9f9;
      gap: 1rem;
    }
    .book-item img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .book-info {
      display: flex;
      flex-grow: 1;
      justify-content: space-between;
      align-items: center;
    }
    .book-details {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .book-item button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 14px;
      cursor: pointer;
    }
    .edit-btn {
      background: #28a745;
      color: white;
      border: none;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #popup .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }
    #popup input {
      width: calc(100% - 2rem);
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #popup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #popup .close-btn {
      background: #6c757d;
    }
    .exitBtn button {
    font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho do site -->
    <header class="header">
      <!-- Logo da biblioteca -->
      <div class="logo">
        <img src="../images/v15_137.png" alt="Logo da Biblioteca" class="logo-image">
      </div>
      <!-- Título da biblioteca -->
      <div class="title">
        <h1>BIBLIOTECA</h1>
      </div>
      <!-- Barra de pesquisa -->
      <div class="search">
        <input type="text" placeholder="Buscar">
        <img src="../images/v15_141.png" alt="Ícone de Busca">
      </div>
      <!-- Botão de adicionar livro -->
      <div class="addBook">
        <button id="addBookBtn">+</button>
      </div>
      <div class="exitLogin">
      <a href="pagina_destino.html">
        <button id="exitBtn">Sair</button>
      </a>
    </div>
    </header>

    <!-- Barra de categorias -->
    <nav class="categorias">
      <a href="#" class="category">Cadastro</a>
      <a href="#" class="category">Livros alugados</a>
    </nav>

    <!-- Lista de livros -->
    <div class="book-list" id="bookList"></div>

    <!-- Pop-up -->
    <div id="popup">
      <div class="popup-content">
        <h2 id="popupTitle">Adicionar Livro</h2>
        <input type="text" id="bookTitle" placeholder="Título do Livro" />
        <input type="text" id="bookAuthor" placeholder="Autor" />
        <input type="text" id="bookISBN" placeholder="ISBN" />
        <input type="number" id="bookYear" placeholder="Ano de Publicação" />
        <input type="url" id="bookImage" placeholder="URL da Imagem" />
        <button id="saveBookBtn">Salvar</button>
        <button class="close-btn" id="closePopupBtn">Fechar</button>
      </div>
    </div>
  </div>

  <script src="Js/ADM.js"></script>
</body>
</html>
