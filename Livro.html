<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <!-- Fontes -->
   <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css?family=Amiko&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - Cadastro de Livros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
    }
    header button {
      background: white;
      color: #007bff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
    }
    .book-list {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .book-item {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #f9f9f9;
      gap: 1rem;
    }
    .book-item img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .book-info {
      display: flex;
      flex-grow: 1;
      justify-content: space-between;
      align-items: center;
    }
    .book-details {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .book-item button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 14px;
      cursor: pointer;
    }
    .edit-btn {
      background: #28a745;
      color: white;
      border: none;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #popup .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }
    #popup input {
      width: calc(100% - 2rem);
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #popup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #popup .close-btn {
      background: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro de Livros</h1>
    <button id="addBookBtn">+</button>
  </header>
  <div class="book-list" id="bookList"></div>
  <div id="popup">
    <div class="popup-content">
      <h2 id="popupTitle">Adicionar Livro</h2>
      <input type="text" id="bookTitle" placeholder="Título do Livro" />
      <input type="text" id="bookAuthor" placeholder="Autor" />
      <input type="text" id="bookISBN" placeholder="ISBN" />
      <input type="number" id="bookYear" placeholder="Ano de Publicação" />
      <input type="url" id="bookImage" placeholder="URL da Imagem" />
      <button id="saveBookBtn">Salvar</button>
      <button class="close-btn" id="closePopupBtn">Fechar</button>
    </div>
  </div>
  <script src="Js/Livro.js"></script>
</body>
</html>
