<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciar Livros</h1>
    </header>
    <div class="container">
        <button id="addBookBtn">Adicionar Livro</button>
        <input type="text" id="searchInput" placeholder="Pesquisar livro por título ou autor" />
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Capa</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th>Ano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6">Carregando livros...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Livro</h2>
            <form id="bookForm">
                <input type="text" id="bookTitle" placeholder="Título" required />
                <input type="text" id="bookAuthor" placeholder="Autor" required />
                <input type="text" id="bookCategory" placeholder="Categoria" required />
                <input type="number" id="bookYear" placeholder="Ano" required />
                <input type="file" id="bookCover" />
                <button type="submit">Salvar</button>
                <button type="button" id="closeModalBtn">Fechar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
